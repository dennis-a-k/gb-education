<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    'use strict'

    function getNumber(number){
      if (!Number.isInteger(number) || number < 0 || number > 999){
        alert('Вы ввели неверное чиcло');
        return {};
      } 
      return {
        'число': number,
        'сотни': Math.floor(number / 100),
        'десятки': Math.floor(number / 10) % 10,
        'единицы': number % 10
      };
    }
    console.log(getNumber(Number(prompt('Введите число от 0 до 999'))));
  </script>
</body>
</html>
