<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Shop</title>
  <link rel="shortcut icon" href="/img/delivering.png" type="image/png">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="e-shop">
    <header>
      <div class="container header">
        <a href="/" class="logo">
          e-Shop
          <span>
            Интернет магазин
          </span>
        </a>
        <search-form :search-line="searchLine" @filter-goods="filterGoods"></search-form>
        <!-- <form action="#" class="search-form">
          <input type="text" class="search-field" v-model="searchLine">
          <button class="btn-search" type="submit" @click="filterGoods">
              <img src="/img/search.png" alt="">
          </button>
        </form> -->
        <button class="btn-cart btn" type="button" @click="showCart = !showCart" v-if="cartItems.length">
          Корзина
        </button>
        <button class="btn-cart btn-no" type="button" @click="showCart = !showCart" v-else>
          Корзина
        </button>
        <cart :cart-items="cartItems"
              :visibility="showCart"
              @add-product-cart="addProductCart"
              @dell-product="dellProduct">
        </cart>
      </div>
    </header>
    <main class="container">
      <products :products="filteredGoods" @add-product="addProduct"></products>
    </main>
    <footer>
      <div class="container">
        &copy; e-Shop
      </div> 
    </footer>
  </div>
  <script src="/js/vue.js"></script>
  <script src="/js/ProductComponent.js"></script>
  <script src="/js/CartComponent.js"></script>
  <script src="/js/SearchComponent.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
