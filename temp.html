<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Температура</title>
</head>
<body>
  <script>
    let tCel = prompt ('Введите температуру в градусах Цельсия', '');
    tFar = tCel * 1.8 + 32;
    alert(tFar + '°F');
  </script>
</body>
</html>
