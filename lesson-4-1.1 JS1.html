<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict'
//es5
    function Product(name, price) {
      this.name = name;
      this.price = price;
    }

    Product.prototype.make25PercentDiscount = function(discount){
        this.price = this.price - (this.price / 100 * discount);
      };

    const productOne = new Product ('продукт', 200);
    productOne.make25PercentDiscount(25);
    console.log(productOne);

//es6
    class Product_1 {
      constructor(name, price){
        this.name = name;
        this.price = price;
      }
      make25PercentDiscount_1(discount){
        this.price = this.price - (this.price / 100 * discount);
      }
    }

    const productTwo = new Product_1 ('продукт-1', 100);
    productTwo.make25PercentDiscount_1(25);
    console.log(productTwo);
  </script>
</body>
</html>
