<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Произведение строки и числа в JS</title>
</head>
<body>
  <script>
    let num_1 = 1000;
    let num_2 = "108";
    alert(num_1 + num_2);//результатом будет строка, поскольку JS числовое значение num_1 переведёт в строчное и сложет две строки
  </script>
</body>
</html>
