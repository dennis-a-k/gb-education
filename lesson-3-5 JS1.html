<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict'
    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg"
        ]
      },
      {
        id: 5,
        price: 499,
        photos: []
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg"
        ]
      },
      {
        id: 8,
        price: 78,
      }
    ];

    let productsImg = products.filter(function(product){
      if (product.photos != 0 && product.photos != undefined){
        return product.photos;
      }
    });
    console.log(productsImg);

    let priceSort = products.sort(function(a,b) {
      return a.price - b.price;
    })
    console.log(priceSort);
  </script>
</body>
</html>
