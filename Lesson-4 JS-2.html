<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function Fruit(color, type) {
      this.color = color;
      this.type = type;
    }

    Fruit.prototype.showFruit = function () {
      console.log(this.color + ' ' + this.type);
    };

    const apple = new Fruit('зелёное', 'круглое');
    const banan = new Fruit('жёлтое', 'продолговатое');

    apple.showFruit();
    banan.showFruit();
  </script>
</body>
</html>
