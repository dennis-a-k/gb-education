<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a = 1, b = 1, c, d;
                    c = ++a; console.log(c); //поскольку операторы стоят вначале переменной "а", то первая операция идет сложение единицы к переменной  (a = 2). Лиш потом переменная "а" присваевается "с" (с = 2)
                    d = b++; console.log(d); //операторы стоят вконце переменной "b", поэтому первая операция - присвоение "b" к "d" (d = 1) и потом идет прибавление единицы к "b" (b = 2)
                    c = (2 + ++a); console.log(c); //ранее "а" мы получили как равное 2 и прибавляется единица (а = 3), далее сложение с двойкой и присвоение результата к "с" (с = 5)
                    d = (2 + b++); console.log(d); //ранее "b" мы получили 2 и приавляется ещё 2, значение записывается в "d" (d = 4), потом берэтся старое значение "b" и прибавляется единица (b = 3)
                    console.log(a); // 3 ранее полученное значение в строке 13
                    console.log(b); // 3 ранее полученое значение  в строке 14
    </script>
</body>
</html>
