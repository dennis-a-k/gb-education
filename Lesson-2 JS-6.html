<body>
  <script>
   function mathOperation(arg1, arg2, operation) {
     switch(operation) {
      case "sum":
        return arg1 + arg2;
        break;
      case "diff":
        return arg1 - arg2;
        break;
      case "multi":
        return arg1 * arg2;
        break;
      case "divide":
        return arg1 / arg2;
        break;
     }
   }
   console.log(mathOperation(6, 4, "sum"));
   console.log(mathOperation(3, 2, "diff"));
   console.log(mathOperation(8, 2, "multi"));
   console.log(mathOperation(0, 9, "divide"));
  </script>
</body>
