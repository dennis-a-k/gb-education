<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button>Показать окно</button>
  <div class="window">
    <span>╳</span>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Labore recusandae expedita, asperiores ducimus error praesentium repellendus pariatur autem dolorem nihil numquam impedit facilis deserunt iste nulla distinctio maxime cum est?
    </p>
  </div>
  <script>
    'use strict';

    let btn = document.querySelector('button');
    let close = document.querySelector('span');
    let win = document.querySelector('div');

    btn.addEventListener('click', function(){
      win.style.display = 'block';
    });

    close.addEventListener('click', function(){
      win.style.display = 'none';
    });
    
  </script>
</body>
</html>
