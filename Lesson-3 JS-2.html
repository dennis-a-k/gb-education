<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
   let basket = [
            {
                product: "ручка шариковая",
                price: 25
            },
            {
                product: "краски",
                price: 30
            },
            {
                product: "тетрадь",
                price: 8
            },
            {
                product: "карандаш",
                price: 11
            }
        ];

        function countBasketPrice(basket) {
            let basketPrice = 0;
            for (let prod of basket){
                basketPrice += prod.price;
                console.log("Товар - " + prod.product + "," + " стоимость - " + prod.price + "₽");
            }
            return basketPrice;
        }

        console.log("Стоимость корзины: " + countBasketPrice(basket) + "₽");
  </script>
</body>
